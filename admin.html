<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="styleadmins.css">
</head>
<body>
    <div class="container-admin">
        <div class="sidebar">
            <h2>Painel Admin</h2>
            <ul>
                <a href="admin.html">
                    <li>Criar Produto</li>
                </a>
                <a href="adminlista.html">
                    <li>Lista de Produtos</li>
                </a>
                <a href="admincategorias.html">
                    <li>Gestão de Categorias</li>
                </a>
                <a href="adminutilizadores.html">
                    <li>Gestão de Utilizadores</li>
                </a>
                <a href="home.html"><button class="home">Voltar para Home</button></a>
            </ul>
        </div>
        <div class="content">
            <h1>Criar Produto</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="title">Título do Produto</label>
                    <input type="text" id="title" placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="content">Descrição</label>
                    <textarea id="content" rows="10" placeholder="Escreva sua descrição..."></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Valor do Produto ($)</label>
                    <input type="number" id="price" placeholder="Digite o valor" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="images">Upload de Imagens</label>
                    <input type="file" id="images" accept="image/*" multiple>
                    <small>Selecione uma ou mais imagens.</small>
                </div>
                <div class="buttons">
                    <button type="submit" class="save">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/scriptadmin.js"></script>
</body>
</html>
