<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-admin">
        <div class="sidebar">
            <h2>Painel Admin</h2>
            <ul>
                <li>Dashboard</li>
                <li>Posts</li>
                <li>Mídia</li>
                <li>Páginas</li>
                <li>Comentários</li>
                <li>Aparência</li>
                <li>Configurações</li>
            </ul>
        </div>
        <div class="content">
            <h1>Gerenciamento de Conteúdo</h1>
            <div class="form-group">
                <label for="title">Título do Post</label>
                <input type="text" id="title" placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" rows="10" placeholder="Escreva seu conteúdo..."></textarea>
            </div>
            <div class="buttons">
                <button class="save">Salvar Rascunho</button>
                <button class="publish">Publicar</button>
                <button class="delete">Excluir</button>
            </div>
            <a href="home.html"><button class="home">Voltar para Home</button></a>
        </div>
    </div>
</body>
</html>
