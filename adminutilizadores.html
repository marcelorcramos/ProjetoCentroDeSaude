<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="styleadmins.css">
</head>
<body>
    <div class="container-admin">
        <div class="sidebar">
            <h2>Painel Admin</h2>
            <ul>
                <a href="admin.html">
                    <li>Criar Produto</li>
                </a>
                <a href="adminlista.html">
                    <li>Lista de Produtos</li>
                </a>
                <a href="admincategorias.html">
                    <li>Gestão de Categorias</li>
                </a>
                <a href="adminutilizadores.html">
                    <li>Gestão de Utilizadores</li>
                </a>
                <a href="home.html"><button class="home">Voltar para Home</button></a>
            </ul>
        </div>
        <div class="admin-container">
            <h1>Gestão de Utilizadores</h1>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar utilizador por nome ou e-mail...">
            </div>
            
            <table class="users-table" id="usersTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data de Registo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
            
            <div id="noResults" class="no-results">
                Nenhum utilizador encontrado.
            </div>
        </div>
    </div>
    <script src="scripts/scriptadminutilizadores.js"></script>
</body>
</html>
